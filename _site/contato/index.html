  <script>
    //auto grow text area 
    $('textarea').keydown(autosize);
    function autosize(){
      var el = this;
      setTimeout(function(){
        el.style.cssText = 'height:15px; padding:0';
        el.style.cssText = 'height:' + el.scrollHeight + 'px';
      },0);
    }
