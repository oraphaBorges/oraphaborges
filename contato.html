<div class="container">
  <div class="mt-2 mb-5 pb-5 text-contact"><p>Você pode entrar em contato comigo através do formulários abaixo ou através de uma das formas de contato ao lado</p></div>
  <div class="my-5 post-contact">
    <form class="post-contact-form p-4" action="https://formspree.io/{{site.email}}" method="POST">
      <h2 class="text-center">Envie uma mensagem</h2>
      <div>
        <label for="name">Nome: </label>
        <input type="text" name="name" required> 

        <label for="_replyto">Email: </label>
        <input type="email" name="_replyto" required>
      </div>
      <div>
        <label for="message">Mensagem: </label>
        <textarea id="message" name="message" autocomplete="on" placeholder="Escreva a sua mensagem"
          rows="5" cols="33" required></textarea>
      </div>
      <button type="submit" value="Send" class="btn btn-primary mt-2">Enviar</button>
    </form>

    <div class="post-contact-info ">

  <script>
    //auto grow text area 
    $('textarea').keydown(autosize);
    function autosize(){
      var el = this;
      setTimeout(function(){
        el.style.cssText = 'height:15px; padding:0';
        el.style.cssText = 'height:' + el.scrollHeight + 'px';
      },0);
    }
</script>
