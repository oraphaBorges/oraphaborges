---
layout: default
---
<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
<div class="container">
    <div class="post-meta mt-4"> 
        <span class="post-date"> autor:</span>
        <span class="post-author">{{ page.author }}</span>
        <span class="post-date"> / {{ page.date | date_to_long_string }}</span>
    </div>
    <h1 class="text-center my-2">{{page.title}}</h1>
    <img class="post-image" src="/assets/img/posts/{{page.image}}" alt="{{page.image}}">
    <article class="text-justify">{{content}}</article>

    <div class="fb-share-button" data-href="{{page.url}}" data-layout="button" data-size="large"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Compartilhar</a></div>    

    <a  href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
    title="Share on Twitter" >
        <i class="fab fa-twitter-square" style="font-size: 30px"></i>
    </a>

    <hr class="m-5">

    <div class="just-comments" data-apikey="e48b24d5-3de3-421e-a8ea-1c2ac6eccf79"></div>
    <script async src="https://just-comments.com/w2.js"></script>
</div>
